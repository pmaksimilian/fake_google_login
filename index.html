<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google login</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<div class="container">

    <div class="logo">
        <img src="static/image/logo.png" width="150" alt="google-logo">
    </div>

    <div class="title">
        <p class="title-big">One account. All of Google.</p>
        <p class="title-small">Sign in with your Google Account</p>
    </div>

    <div class="login">
        <div class="profile">
            <img src="static/image/profile.png" width="100" alt="profile-pic">
        </div>

        <div class="input">
            <form>
                <input type="text" placeholder="Enter your email" id="tekst"><br>
                <button type="submit" formaction="https://account.google.com/" id="gumb">Next</button>

            </form>
        </div>

        <div class="help">
            <a href="https://support.google.com/">Need help?</a>
        </div>
    </div>

    <div class="new">
        <a href="https://accounts.google.com/signup">Create account</a>
    </div>

    <div class="google">
        <p id="one-google">One Google Account for everything Google</p>
        <img src="static/image/mini-logo.png" alt="mini-logo" width="300">
    </div>

</div>

</body>
</html>
